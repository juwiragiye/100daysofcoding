<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <h2 class="question-text"></h2>
      <ul class="question-choices">
        <li>
          <input type="radio" class="answer" name="answer" id="one" /><label
            id="t-one"
            for="one"
          ></label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="two" /><label
            id="t-two"
            for="two"
          ></label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="three" /><label
            id="t-three"
            for="three"
          ></label>
        </li>
      </ul>
      <button>Submit</button>
    </div>
  </body>
</html>
